<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
<title>Liste des spectacles</title>
</head>
<body>
<div class="container">
<div layout:fragment="content">
<h1 th:text="${title}">Liste des spectacles</h1>
<ul th:unless="${#lists.isEmpty(shows)}">
<li th:each="show : ${shows}">
<span th:text="${show.title}">Spectacle</span>
<a th:href="@{/shows/{id}(id=${show.id})}">View</a>
</li>
</ul>
</div>
</div>
</body>
</html>
