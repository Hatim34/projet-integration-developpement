<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Réservation</title>
</head>
<body>
<h2>Nouvelle Réservation</h2>
<form th:action="@{/reservations}" th:object="${reservation}" method="post">
    <label>Nom :</label><input type="text" th:field="*{nomClient}" required><br>
    <label>Email :</label><input type="email" th:field="*{email}" required><br>
    <label>Date :</label><input type="date" th:field="*{dateReservation}" required><br>
    <label>Nombre de personnes :</label><input type="number" th:field="*{nombrePersonnes}" required><br>
    <button type="submit">Enregistrer</button>
</form>
<a href="/reservations">Retour</a>
</body>
</html>
