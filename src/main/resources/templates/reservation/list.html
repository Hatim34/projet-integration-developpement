<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Réservations</title>
</head>
<body>
<h2>Liste des Réservations</h2>
<a href="/reservations/nouvelle">Nouvelle réservation</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nom du client</th>
        <th>Email</th>
        <th>Date</th>
        <th>Nombre de personnes</th>
        <th>Action</th>
    </tr>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.nomClient}"></td>
        <td th:text="${r.email}"></td>
        <td th:text="${r.dateReservation}"></td>
        <td th:text="${r.nombrePersonnes}"></td>
        <td><a th:href="@{/reservations/supprimer/{id}(id=${r.id})}">Supprimer</a></td>
    </tr>
</table>
</body>
</html>
