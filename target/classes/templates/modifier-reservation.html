<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une réservation</title>
</head>
<body>
<h2>Modifier une réservation</h2>

<form th:action="@{'/reservations/modifier/' + ${reservation.id}}" method="post">
    <input type="text" name="nomClient" th:value="${reservation.nomClient}" required><br>
    <input type="email" name="email" th:value="${reservation.email}" required><br>
    <input type="number" name="nombrePersonnes" th:value="${reservation.nombrePersonnes}" min="1" required><br>
    <input type="date" name="dateReservation" th:value="${reservation.dateReservation}" required><br>
    <button type="submit">Enregistrer</button>
</form>

<a href="/reservations">Retour à la liste</a>
</body>
</html>
